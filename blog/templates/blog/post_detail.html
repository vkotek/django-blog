{% extends 'blog/base.html' %}

{% block content %}
    {% if post.published_date %}
	<div class="date">
	    {{ post.published_date }}
	</div>
    {% endif %}
	<div class="post">
	    {% if user.is_authenticated %}
	    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
	    {% endif %}
	    <h3 class="title">{{ post.title }}</a></h3>
	    <p>{{ post.text }}</p>
	</div>
{% endblock %}
